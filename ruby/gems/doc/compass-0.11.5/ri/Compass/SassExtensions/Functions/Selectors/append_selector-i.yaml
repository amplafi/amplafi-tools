block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Permute two selectors, the first may be comma delimited. The end result is a new selector that is the equivalent of nesting the second selector under the first one in a sass file and preceding it with an &amp;. To illustrate, the following mixins are equivalent:"
  - !ruby/struct:SM::Flow::H 
    level: 1
    text: mixin-a(!selector, !to_append)
  - !ruby/struct:SM::Flow::VERB 
    body: "  #{!selector}\n    &amp;#{!to_append}\n      width: 2px\n"
  - !ruby/struct:SM::Flow::H 
    level: 1
    text: mixin-b(!selector, !to_append)
  - !ruby/struct:SM::Flow::VERB 
    body: "  #{append_selector(!selector, !to_append)}\n    width: 2px\n"
full_name: Compass::SassExtensions::Functions::Selectors#append_selector
is_singleton: false
name: append_selector
params: (selector, to_append)
