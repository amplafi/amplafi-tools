comment: 
  - !ruby/struct:SM::Flow::P 
    body: Replaces pixels on this image by pixels from another pixels, on a given offset. This method will modify the current canvas.
  - !ruby/struct:SM::Flow::P 
    body: This will completely replace the pixels of the background image. If you want to blend them with semi-transparent pixels from the foreground image, see {#compose!}.
  - !ruby/struct:SM::Flow::P 
    body: "@param [ChunkyPNG::Canvas] other The foreground canvas to get the pixels from. @param [Integer] offset_x The x-offset to apply the new foreground on. @param [Integer] offset_y The y-offset to apply the new foreground on. @return [ChunkyPNG::Canvas] Returns itself, but with the other canvas placed onto it. @raise [ChunkyPNG::OutOfBounds] when the other canvas doesn't fit on this one,"
  - !ruby/struct:SM::Flow::VERB 
    body: "    given the offset and size of the other canvas.\n"
  - !ruby/struct:SM::Flow::P 
    body: "@see #compose! @see #replace"
