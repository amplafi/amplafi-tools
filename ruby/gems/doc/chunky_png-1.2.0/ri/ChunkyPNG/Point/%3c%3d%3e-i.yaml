  - !ruby/struct:SM::Flow::P 
    body: Compares 2 points.
  - !ruby/struct:SM::Flow::P 
    body: It will first compare the y coordinate, and it only takes the x-coordinate into account if the y-coordinates of the points are identical. This way, an array of points will be sorted into the order in which they would occur in the pixels array returned by {ChunkyPNG::Canvas#pixels}.
  - !ruby/struct:SM::Flow::P 
    body: "@param [ChunkyPNG::Point] other The point to compare this point with. @return [-1, 0, 1] <tt>-1</tt> If this point comes before the other one, <tt>1</tt>"
  - !ruby/struct:SM::Flow::VERB 
    body: "  if after, and <tt>0</tt> if the points are identical.\n"
