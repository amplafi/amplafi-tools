  - !ruby/struct:SM::Flow::P 
    body: A palette describes the set of colors that is being used for an image.
  - !ruby/struct:SM::Flow::P 
    body: A PNG image can contain an explicit palette which defines the colors of that image, but can also use an implicit palette, e.g. all truecolor colors or all grayscale colors.
  - !ruby/struct:SM::Flow::P 
    body: This palette supports decoding colors from a palette if an explicit palette is provided in a PNG datastream, and it supports encoding colors to an explicit palette (stores as PLTE &amp; tRNS chunks in a PNG file).
