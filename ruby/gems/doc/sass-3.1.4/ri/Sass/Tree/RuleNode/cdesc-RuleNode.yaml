          - !ruby/struct:SM::Flow::LI 
            label: "*"
            body: The style is :nested
          - !ruby/struct:SM::Flow::LI 
            label: "*"
            body: This is a child rule of another rule
          - !ruby/struct:SM::Flow::LI 
            label: "*"
            body: The parent rule has properties, and thus will be rendered
        type: :BULLET
      - !ruby/struct:SM::Flow::P 
        body: "@return [Fixnum]"
    name: tabs
    rw: RW
