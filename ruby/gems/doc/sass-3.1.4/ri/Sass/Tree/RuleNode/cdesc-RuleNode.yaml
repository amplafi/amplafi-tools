--- !ruby/object:RI::ClassDescription 
attributes: 
  - !ruby/object:RI::Attribute 
    comment: 
      - !ruby/struct:SM::Flow::P 
        body: Whether or not this rule is the last rule in a nested group. This is only set in a CSS tree.
      - !ruby/struct:SM::Flow::P 
        body: "@return [Boolean]"
    name: group_end
    rw: RW
  - !ruby/object:RI::Attribute 
    comment: 
      - !ruby/struct:SM::Flow::P 
        body: The CSS selector for this rule, without any unresolved interpolation but with parent references still intact. It's only set once {Tree::Node#perform} has been called.
      - !ruby/struct:SM::Flow::P 
        body: "@return [Selector::CommaSequence]"
    name: parsed_rules
    rw: RW
  - !ruby/object:RI::Attribute 
    comment: 
      - !ruby/struct:SM::Flow::P 
        body: The CSS selector for this rule, without any unresolved interpolation or parent references. It's only set once {Tree::Visitors::Cssize} has been run.
      - !ruby/struct:SM::Flow::P 
        body: "@return [Selector::CommaSequence]"
    name: resolved_rules
    rw: RW
  - !ruby/object:RI::Attribute 
    comment: 
      - !ruby/struct:SM::Flow::P 
        body: The CSS selector for this rule, interspersed with {Sass::Script::Node}s representing `#{}`-interpolation. Any adjacent strings will be merged together.
      - !ruby/struct:SM::Flow::P 
        body: "@return [Array&lt;String, Sass::Script::Node&gt;]"
    name: rule
    rw: RW
  - !ruby/object:RI::Attribute 
    comment: 
      - !ruby/struct:SM::Flow::P 
        body: "How deep this rule is indented relative to a base-level rule. This is only greater than 0 in the case that:"
