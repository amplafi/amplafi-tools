    body: "@see #rgb @overload rgba(red, green, blue, alpha)"
  - !ruby/struct:SM::Flow::VERB 
    body: "  Creates a {Color} object from red, green, and blue values,\n  as well as an alpha channel indicating opacity.\n\n  @param red [Number]\n    A number between 0 and 255 inclusive\n  @param green [Number]\n    A number between 0 and 255 inclusive\n  @param blue [Number]\n    A number between 0 and 255 inclusive\n  @param alpha [Number]\n    A number between 0 and 1\n  @return [Color]\n"
