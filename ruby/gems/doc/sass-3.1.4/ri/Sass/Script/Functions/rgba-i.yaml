    body: "@overload rgba(color, alpha)"
  - !ruby/struct:SM::Flow::VERB 
    body: "  Sets the opacity of a color.\n\n  @example\n    rgba(#102030, 0.5) =&gt; rgba(16, 32, 48, 0.5)\n    rgba(blue, 0.2)    =&gt; rgba(0, 0, 255, 0.2)\n\n  @param color [Color]\n  @param alpha [Number]\n    A number between 0 and 1\n  @return [Color]\n"
