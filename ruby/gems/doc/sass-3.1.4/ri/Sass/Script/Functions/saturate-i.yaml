comment: 
  - !ruby/struct:SM::Flow::P 
    body: Makes a color more saturated. Takes a color and an amount between 0% and 100%, and returns a color with the saturation increased by that value.
  - !ruby/struct:SM::Flow::P 
    body: "@example"
  - !ruby/struct:SM::Flow::VERB 
    body: "  saturate(hsl(120, 30%, 90%), 20%) =&gt; hsl(120, 50%, 90%)\n  saturate(#855, 20%) =&gt; #9e3f3f\n"
  - !ruby/struct:SM::Flow::P 
    body: "@param color [Color] @param amount [Number] @return [Color] @see #desaturate @raise [ArgumentError] If `color` isn't a color,"
  - !ruby/struct:SM::Flow::VERB 
    body: "  or `number` isn't a number between 0% and 100%\n"
