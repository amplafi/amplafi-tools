comment: 
  - !ruby/struct:SM::Flow::P 
    body: Gets the nth item in a list.
  - !ruby/struct:SM::Flow::P 
    body: Note that unlike some languages, the first item in a Sass list is number 1, the second number 2, and so forth.
  - !ruby/struct:SM::Flow::P 
    body: "@example"
  - !ruby/struct:SM::Flow::VERB 
    body: "  nth(10px 20px 30px, 1) =&gt; 10px\n  nth((Helvetica, Arial, sans-serif), 3) =&gt; sans-serif\n"
  - !ruby/struct:SM::Flow::P 
    body: "@param list [Literal] The list @param n [Number] The index into the list @return [Literal] The nth item in the list @raise [ArgumentError] If `n` isn't an integer between 1 and the list's length."
