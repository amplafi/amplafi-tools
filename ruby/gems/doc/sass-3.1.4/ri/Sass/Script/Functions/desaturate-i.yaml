comment: 
  - !ruby/struct:SM::Flow::P 
    body: Makes a color less saturated. Takes a color and an amount between 0% and 100%, and returns a color with the saturation decreased by that value.
  - !ruby/struct:SM::Flow::P 
    body: "@example"
  - !ruby/struct:SM::Flow::VERB 
    body: "  desaturate(hsl(120, 30%, 90%), 20%) =&gt; hsl(120, 10%, 90%)\n  desaturate(#855, 20%) =&gt; #726b6b\n"
  - !ruby/struct:SM::Flow::P 
    body: "@param color [Color] @param amount [Number] @return [Color] @see #saturate @raise [ArgumentError] If `color` isn't a color,"
  - !ruby/struct:SM::Flow::VERB 
    body: "  or `number` isn't a number between 0% and 100%\n"
