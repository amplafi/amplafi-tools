comment: 
  - !ruby/struct:SM::Flow::P 
    body: Makes a color lighter. Takes a color and an amount between 0% and 100%, and returns a color with the lightness increased by that value.
  - !ruby/struct:SM::Flow::P 
    body: "@example"
  - !ruby/struct:SM::Flow::VERB 
    body: "  lighten(hsl(0, 0%, 0%), 30%) =&gt; hsl(0, 0, 30)\n  lighten(#800, 20%) =&gt; #e00\n"
  - !ruby/struct:SM::Flow::P 
    body: "@param color [Color] @param amount [Number] @return [Color] @see #darken @raise [ArgumentError] If `color` isn't a color,"
  - !ruby/struct:SM::Flow::VERB 
    body: "  or `number` isn't a number between 0% and 100%\n"
